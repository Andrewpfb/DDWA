<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EcmaScript5</title>
</head>

<body>
    <div class="row m-4" id="logo"></div>
    <div class="row m-4 justify-content-between">
        <div class="col-3 form-inline p-0">
            <input class="form-control" type="text" id="searchField" placeholder="Search...">
            <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
        </div>
        <div class="col-3" id="createBtnDiv">
            <button class="btn btn-primary" id="createBookFormBtn" id="createBookFormBtn">Create Book</button>
        </div>
    </div>
    <div class="m-4" id="tableForm">
    </div>
    <div class="row">
        <div class="col-4 m-4" id="createForm">
            <form id="bookForm" class="main">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="selectTypeBook">Select book's type: </label>
                    <select class="form-control" id="selectTypeBook">
                        <option value="1">Audio book</option>
                        <option value="2">School book</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookName">Name: </label>
                    <input class="form-control" type="text" required id="bookName" pattern="^[а-яА-ЯёЁa-zA-Z0-9]+" />
                </div>
                <div class="form-group">
                    <label for="bookGenre">Genre: </label>
                    <input class="form-control" type="text" required id="bookGenre" pattern="^[а-яА-ЯёЁa-zA-Z]+" />
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author: </label>
                    <input class="form-control" type="text" required id="bookAuthor" pattern="^[а-яА-ЯёЁa-zA-Z]+" />
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bookCD" />
                    <label class="form-check-label" for="bookCD">Is has CD?</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bookDVD" />
                    <label class="form-check-label" for="bookDVD">Is has DVD?</label>
                </div>
                <div class="form-group">
                    <label for="bookPublHouse">Publishing house: </label>
                    <input class="form-control" type="text" required id="bookPublHouse" pattern="^[а-яА-ЯёЁa-zA-Z0-9]+" />
                </div>
                <div id="forAudio">
                    <div class="form-group">
                        <label for="bookDuration">Duration: </label>
                        <input class="form-control" type="number" id="bookDuration" max="1000" pattern="^[0-9]" />
                    </div>
                    <div class="form-group">
                        <label for="bookSize">Size: </label>
                        <input class="form-control" type="number" id="bookSize" max="3000" pattern="^[0-9]+" />
                    </div>
                </div>
                <div id="forSchool" style="display:none">
                    <div class="form-group">
                        <label for="bookPageCount">Page count: </label>
                        <input class="form-control" type="number" id="bookPageCount" max="2000" pattern="^[0-9]+" />
                    </div>
                    <div class="form-group">
                        <label for="bookCoverType">Cover type: </label>
                        <input class="form-control" type="text" id="bookCoverType" pattern="^[а-яА-ЯёЁa-zA-Z]+" />
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Save" />
                </div>
            </form>
        </div>
    </div>

    <div class="m-4" id="workerDiv">
        <label>Object count:</label><input type="text" id="count"></input>
    </div>

    <div class="navbar-fixed-bottom m-4" id="banner"></div>
</body>

</html>
