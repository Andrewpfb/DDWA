<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EcmaScript5</title>
</head>

<body>
    <div class="row m-4" id="logo"></div>
    <div class="row m-4 justify-content-between">
        <div class="col-3" id="createBtnDiv">
            <button class="btn btn-primary" id="createBookFormBtn" id="createBookFormBtn">Create Book</button>
        </div>
    </div>
    <div class="m-4" id="tableForm">
        <table id="BooksTable" class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th> Name </th>
                    <th> Genre </th>
                    <th> Author </th>
                    <th> IsHasCD </th>
                    <th> IsHasDVD </th>
                    <th> PublishingHouse </th>
                    <th> Delete </th>
                    <th> Info </th>
                    <th> Edit </th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th> Name </th>
                    <th> Genre </th>
                    <th> Author </th>
                    <th> IsHasCD </th>
                    <th> IsHasDVD </th>
                    <th> PublishingHouse </th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="row">
        <div class="col-4 m-4" id="createForm">
            <form id="bookForm" class="main">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="selectTypeBook">Select book's type: </label>
                    <select class="form-control" id="selectTypeBook">
                        <option value="1">Audio book</option>
                        <option value="2">School book</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookName">Name: </label>
                    <input class="form-control name" type="text" name="bookName" id="bookName" />
                </div>
                <div class="form-group">
                    <label for="bookGenre">Genre: </label>
                    <input class="form-control text" type="text" name="bookGenre" id="bookGenre" />
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author: </label>
                    <input class="form-control text" type="text" name="bookAuthor" id="bookAuthor" />
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bookCD" />
                    <label class="form-check-label" for="bookCD">Is has CD?</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bookDVD" />
                    <label class="form-check-label" for="bookDVD">Is has DVD?</label>
                </div>
                <div class="form-group">
                    <label for="bookPublHouse">Publishing house: </label>
                    <input class="form-control text" type="text" name="bookPublHouse" id="bookPublHouse" />
                </div>
                <div id="forAudio">
                    <div class="form-group">
                        <label for="bookDuration">Duration: </label>
                        <input class="form-control number" type="number" name="bookDuration" id="bookDuration" />
                    </div>
                    <div class="form-group">
                        <label for="bookSize">Size: </label>
                        <input class="form-control number" type="number" name="bookSize" id="bookSize" />
                    </div>
                </div>
                <div id="forSchool" style="display:none">
                    <div class="form-group">
                        <label for="bookPageCount">Page count: </label>
                        <input class="form-control number" type="number" name="bookPageCount" id="bookPageCount" />
                    </div>
                    <div class="form-group">
                        <label for="bookCoverType">Cover type: </label>
                        <input class="form-control text" type="text" name="bookCoverType" id="bookCoverType" />
                    </div>
                </div>
                <div class="form-group">
                        <label for="bookPublicationYear">Year of publication</label>
                    <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                        <input type="text" id="bookPublicationYear" name="bookPublicationYear" class="form-control datetimepicker-input date" data-target="#datetimepicker4" />
                        <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="navbar-toggler-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Save" />
                </div>
            </form>
        </div>
        <div class="col-4 m-4" id="infoTable">

        </div>
    </div>

    <div class="m-4" id="workerDiv">
        <label>Object count:</label>
        <input type="text" id="count"></input>
    </div>

    <div class="navbar-fixed-bottom m-4" id="banner"></div>
</body>

</html>
